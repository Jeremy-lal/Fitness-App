<div class="controls">
    <button type="button" (click)="moveDate(offset -1)">
        <img src="../../../../assets/img/chevron-left.svg" alt="chevron">
    </button>
    <p>{{selected | date: 'y MMMM d'}}</p>
    <button type="button" (click)="moveDate(offset +1)">
        <img src="../../../../assets/img/chevron-right.svg" alt="chevron">
    </button>
</div>
